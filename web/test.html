<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="left">    
        <textarea class="insert_txt" id="insert_txt"></textarea>
        <button id="changeDividersButton" class="updata_btn">updata</button>
    </div>
    <div class="right">
        <div class="circle" id="circle">
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const changeDividersButton = document.getElementById('changeDividersButton');
        var data = [];

        function createDividers(num) {
            circle.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                divider.style.transform = `rotate(${(i * 360) / num}deg)`;
                //const name = document.childElementCount("span");
                //name.textContent = i+1;
                //divider.appendChild(name);
                circle.appendChild(divider);
            }
        }

        changeDividersButton.addEventListener('click', () => {
            var txt = document.getElementById("insert_txt").value;
            data = txt.split("\n");

            createDividers(data.length);
        });
    </script>
</body>
</html>
