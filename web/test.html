<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="left">    
        <textarea class="insert_txt" id="insert_txt"></textarea>
        <button id="changeDividersButton" class="updata_btn">updata</button>
    </div>
    <div class="right">
        <canvas id="circle" width="700" height="500">

        </canvas>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const changeDividersButton = document.getElementById('changeDividersButton');
        var data = [];

        var ctx = circle.getContext("2d");
        ctx.font = "50px Arial";
        ctx.fillText(".", 250, 250);
  
        changeDividersButton.addEventListener('click', () => {
            var txt = document.getElementById("insert_txt").value;
            var ctx = circle.getContext("2d");
            ctx.font = "50px Arial";
            
            data = txt.split("\n");
            for (var i=0 ; i<data.lenght ; i++){
                ctx.fillText("test", 300, 100);

            };
            
        });

    </script>
</body>
</html>
