
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Spin Wheel</title>
</head>
<body>
    
	<button id="spin">Spin</button>
    <div class="arrow_con">
        <span class="arrow"></span>
        <div class="container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
        </div>
    </div>
	

<script>
    let container = document.querySelector(".container");
    let btn = document.getElementById("spin");
    let number = Math.ceil(Math.random() * 1000);
    let lst = [ document.getElementsByClassName("one"),
                document.getElementsByClassName("two"),
                document.getElementsByClassName("three"),
                document.getElementsByClassName("four"),
                document.getElementsByClassName("five"),
                document.getElementsByClassName("six"),
                document.getElementsByClassName("seven"),
                document.getElementsByClassName("eight"),
                ];

    btn.onclick = function () {
        container.style.transform = "rotate(" + number + "deg)";
        number += Math.ceil(Math.random() * 1000);
}
</script>
</body>
</html>
